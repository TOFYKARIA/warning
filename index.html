<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль WARNING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Запрет прокрутки */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            position: relative;
            width: 95vw;
            max-width: 600px;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;

            transform: scale(1.6);  /* Увеличение конструкции */
        }

        /* Баннер */
        .banner {
            background: url('URL_ДЛЯ_БАННЕРА') no-repeat center center;
            background-size: cover;
            width: 115%;
            height: 250px;
            position: relative;
            left: -7.5%;
        }

        /* Аватар */
        .avatar {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 100px;
            height: 100px;
            background: url('URL_ДЛЯ_АВАТАРКИ') no-repeat center/cover;
            border-radius: 50%;
            border: 5px solid black;
        }

        /* Ник */
        .nickname {
            position: absolute;
            top: 50px;
            left: 150px;
            font-size: 30px;
            font-weight: bold;
            color: #FF4500;
        }

        /* Роли (вертикально) */
        .roles {
            position: absolute;
            top: 90px; 
            left: 150px;
            display: flex;
            flex-direction: column; 
            gap: 5px;
        }

        .roles img {
            width: 120px;
            height: auto;
            border-radius: 8px;
        }

        /* Информация */
        .info {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 14px;
            border-radius: 10px;
            margin: 50px 20px 10px;
            font-size: 16px;
        }

        .info p {
            margin: 6px 0;
        }

        .info i {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Баннер -->
        <div class="banner"></div>

        <!-- Аватар и ник -->
        <div class="avatar"></div>
        <div class="nickname">WARNING</div>

        <!-- Роли -->
        <div class="roles">
            <img src="URL_ДЛЯ_РОЛИ_1" alt="Роль 1">
            <img src="URL_ДЛЯ_РОЛИ_2" alt="Роль 2">
        </div>

        <!-- Информация -->
        <div class="info">
            <p>Боец</p>
            <p>Регистрация: <strong>4 Май 2023</strong></p>
            <p>Активность: <strong>Каждый день</strong></p>
            <p>Просматривает профиль пользователя <i>WARNING</i></p>
        </div>
    </div>
</body>
</html>
