<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль WARNING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            width: 95vw;
            max-width: 600px;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding-bottom: 20px; /* Чуть увеличил высоту контейнера */
        }

        /* Баннер */
        .banner {
            background: url('https://envs.sh/XeS.jpg') no-repeat center/cover;
            width: 115%;
            height: 250px;
            position: relative;
            left: -7.5%;
        }

        /* Контейнер для аватара, ника и ролей */
        .profile-header {
            position: absolute;
            top: 130px; /* Сдвинуто ниже */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        /* Аватар */
        .avatar {
            width: 120px;
            height: 120px;
            background: url('https://envs.sh/X6S.jpg') no-repeat center/cover;
            border-radius: 50%;
            border: 5px solid black;
        }

        /* Ник */
        .nickname {
            font-size: 28px;
            font-weight: bold;
            color: #228B22;
            text-align: center;
        }

        /* Роли с фоновыми цветами */
        .roles {
            display: flex;
            gap: 10px;
            justify-content: center; /* Выравниваем по центру */
            width: 100%;
        }

        .role {
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .role-legend {
            background-color: #FF4500; /* Оранжевый фон для "Легенды" */
            color: white;
        }

        .role-leaf {
            background-color: #228B22; /* Зеленый фон для "Листочек" */
            color: white;
        }

        .role-user {
            background-color: #800080; /* Фиолетовый фон для "Пользователя" */
            color: white;
            margin-top: 0px; /* Добавляем отступ, чтобы роль была ниже */
        }

        /* Информация (вернул на место) */
        .info {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 14px;
            border-radius: 10px;
            margin: 80px 20px 10px; /* Вернул нормальный отступ сверху */
            font-size: 16px;
            text-align: center;
        }

        .info p {
            margin: 6px 0;
        }

        .info i {
            font-style: italic;
        }

        /* Адаптивность */
        @media (max-width: 500px) {
            .profile-header {
                top: 110px; /* Чуть ниже для телефонов */
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            .nickname {
                font-size: 24px;
            }

            .roles img {
                width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Баннер -->
        <div class="banner"></div>

        <!-- Аватар, ник и роли -->
        <div class="profile-header">
            <div class="avatar"></div>
            <div class="nickname">WARNING</div>
            <div class="roles">
                <div class="role role-leaf">Листочек</div>
                <div class="role role-legend">Легенда</div>
            </div>
            <div class="role role-user">Пользователь</div>
        </div>

        <!-- Информация (вернул на место) -->
        <div class="info">
            <p>Боец</p>
            <p>Регистрация: <strong>4 Май 2023</strong></p>
            <p>Активность: <strong>13 мин. назад</strong></p>
            <p>Просматривает профиль пользователя <i>WARNING</i></p>
        </div>
    </div>
</body>
</html>
