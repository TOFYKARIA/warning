<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль WARNING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            width: 90vw;
            max-width: 500px;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }

        /* Баннер */
        .banner {
            background: url('URL_ДЛЯ_БАННЕРА') no-repeat center/cover;
            width: 100%;
            height: 180px;
        }

        /* Контейнер для аватара и ника */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -50px;
        }

        /* Аватар */
        .avatar {
            width: 100px;
            height: 100px;
            background: url('URL_ДЛЯ_АВАТАРКИ') no-repeat center/cover;
            border-radius: 50%;
            border: 5px solid black;
        }

        /* Ник */
        .nickname {
            font-size: 24px;
            font-weight: bold;
            color: #FF4500;
            margin-top: 10px;
        }

        /* Роли */
        .roles {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
        }

        .roles img {
            width: 90px;
            height: auto;
            border-radius: 8px;
        }

        /* Информация */
        .info {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 14px;
            border-radius: 10px;
            margin: 20px;
            font-size: 16px;
        }

        .info p {
            margin: 6px 0;
        }

        .info i {
            font-style: italic;
        }

        /* Адаптивность */
        @media (max-width: 500px) {
            .roles img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Баннер -->
        <div class="banner"></div>

        <!-- Аватар и ник -->
        <div class="profile-header">
            <div class="avatar"></div>
            <div class="nickname">WARNING</div>
        </div>

        <!-- Роли -->
        <div class="roles">
            <img src="URL_ДЛЯ_РОЛИ_1" alt="Роль 1">
            <img src="URL_ДЛЯ_РОЛИ_2" alt="Роль 2">
        </div>

        <!-- Информация -->
        <div class="info">
            <p>Боец</p>
            <p>Регистрация: <strong>4 Май 2023</strong></p>
            <p>Активность: <strong>13 мин. назад</strong></p>
            <p>Просматривает профиль пользователя <i>WARNING</i></p>
        </div>
    </div>
</body>
</html>
